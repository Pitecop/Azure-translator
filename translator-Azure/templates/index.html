<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Acessível - Azure AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Assistente de Tradução</h1>
    </header>

    <main class="chat-messages" id="chat-messages">
      <!-- As mensagens vão aparecer aqui -->
    </main>

    <form class="chat-input" id="chat-form">
      <input type="text" id="user-input" placeholder="Digite sua mensagem..." aria-label="Caixa de texto para enviar mensagens" required>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
